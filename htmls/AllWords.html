<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <a class = "home">Home</a>
        <a class = "random">Random</a>
        <div class = "browsewords"><a>Browse words</a></div>
        <div class = "practice"><a>Practice</a></div>
        <div class = "myprofile"><a>Profile</a></div>

        <div class="lefcolumn">
            <div class="wordofthedaybox">
                <div class="word">Word of the day</div>
                <a class="language">Word</a>
            </div>
            <div class="allwords">
                <div class="box">
                    <div><a class="word">Word</a></div>
                    <div class="partofspeech">noun</div>
                    <div class="definition">Definition</div>
                    <div class="language">English</div>
                </div>
                <div class="box">
                    <a><div class="word">Word</div></a>
                    <div class="partofspeech">noun</div>
                    <div class="definition">Definition</div>
                    <div class="language">English</div>
                </div>
            </div>
        </div>
        <div class="rightcolumn">
            <h2>Filters</h2>
            <form>
                <div class="include">
                    <h3>Include</h3>
                    <div class="row"><input type="checkbox"/><label>Something</label></div>
                    <div class="row"><input type="checkbox"/><label>Something</label></div>
                </div>
                <div class="exclude">
                    <h3>Exclude</h3>
                    <div class="row"><input type="checkbox"/><label>Something</label></div>
                    <div class="row"><input type="checkbox"/><label>Something</label></div>
                </div>
                <div class="sort">
                    <h3>Filter</h3>
                    <div class="row"><input type="checkbox"/><label>Something</label></div>
                    <div class="row"><input type="checkbox"/><label>Something</label></div>
                </div>
                <input type="submit"/>
            </form>
            
            
        </div>
        <div class="pagenav">
            <div class="prev">
                <a><<</a><a><</a>
            </div>
            <div class="numbers">
                <a>1</a>...<a>3</a>4<a>5</a>...<a>7</a>
            </div>
            <div clas="next""><a>></a><a>>></a></div>
        </div>
        <form class="search"><label grid-area="slabel">Search:</label><input grid-area="sinput" type="text"/><input grid-area="ssubmit" type="submit"/></form>
    </div>
</body>
</html>
